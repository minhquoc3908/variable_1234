<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <input type="number" placeholder="Độ C"id="c">
   <button onclick="chuyenDoi()">Nhập</button>
   <p id="result"></p>
    <script>
function chuyenDoi(){
    let doC=+document.getElementById("c").value;
    doF=(9*doC/5)+32;
    document.getElementById("result").innerHTML="result:"+doF;
}
    </script>
</body>
</html>
