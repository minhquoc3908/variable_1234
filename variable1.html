<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let physics=parseInt(prompt("Enter your points physics " ));
        let chemistry=parseInt(prompt("Enter your points chemistry"));
        let biology =parseInt(prompt("Enter your points biology "));
        let area=(physics+chemistry+biology);
        let diemTrungBinh=(physics+chemistry+biology)/3;
      document.write("area:"+area);
      document.write("<br/>");
        document.write("diemTrungBinh:"+diemTrungBinh);
    </script>
</body>
</html>
